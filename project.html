<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectNewTabTest</title>
    <link rel="stylesheet" href="./project.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./project.js" defer ></script>
    <script src="./projectGetStorageData.js"></script>
    
    
</head>

<body onload="loadScreenGetStorage()">
    <header id="headerWrapper">
        <div id="headerBox">
            <div id="headerMainDiv">
                <div id="logoAndTitleStyle">
                    <img id="logoImageStyle" src="./src/LogoFrigma.png" alt="logo" />
                    <h1 class="TitleProject">Controle financeiro</h1>
               </div>
                <div class="mainDivResponsiveStyle">
                    <input type="checkbox" id="inputCheck">
                    <label for="inputCheck" class="labelImageStyle">
                        <img class="menuImage" src="./src/pngMenu.png" />
                    </label>
                    <nav class="navResponsiveStyle">
                        <label class="labelCloseImageStyle" for="inputCheck">
                            <img class="closeMenuImage" src="./src/closepng.png" alt="close" />
                        </label>
                        <ul  class="listStyle">
                            <li >
                                <a class="linkStyle" href="">Cadastro de transações</a>
                            </li>
                            <p class="linkBar">|</p>
                            <li>
                                <a class="linkStyle" href="javascript:void(0)" onclick="deleteAllStorageData()">Limpar dados</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Div bodyMain comporta todos os dados e os organiza dentro do body -->
    <div id="bodyMainDivWrapper">
        <div class="bodyMainDivStyle">
            <div class="newTransitionDivStyle">
                <h4 class="transitionTitleStyle">Nova transação</h4>
                <form class="formBoxStyle" onsubmit="myFormValues(event); ">
    
                    <div id="inputBreakPartStyle">
                        <div class="labelAndInputBoxStyle">
                            <label for="transationType"> Tipo de transação</label>
                            <select id="selectCampStyle" id="transationType" name="transationType">
                                <option value="-">Compra</option>
                                <option value="+">Venda</option>
                            </select>
                        </div>
                        <div class="labelAndInputBoxStyle">
                            <label for="inputMerchandiseNameStyle"  type="text" >Nome da mercadoria</label>
                            <input id="inputMerchandiseNameStyle" required type="text" name="merchandiseName" placeholder="Qual sua mercadoria?">
                        </div>
                        <div class="labelAndInputBoxStyle">
                            <label for="inputMerchandiseValueStyle">Valor</label>
                            <input id="inputMerchandiseValueStyle" required type="text" id="merchandiseValue" name="merchandiseValue" placeholder="R$ 0,00" onkeydown="valueInputRestrict(event)" onkeyup="valueMask(event)">
                        </div>
                    </div>
                    <div id="inputSubmitStyle">
                        <button class="submitCampStyle" type="submit" >Enviar valor</button>
                    </div>
                </form>
            </div>
            <div class="extractTransitionDivStyle">
                <h4 class="extractTansitionTitleStyle">Extrato de transações</h4>
                <table id="extractTransitionTableStyle">
                    <tr id="tableRowStyle" >
                        <th>Mercadoria</th>
                        <th>Valor</th>
                        <tbody id="tableBodyStyle" >
                           <td id="tdNullText" style="padding-top: 80px;">ooooooooooooi</td>
                        </tbody>
                        
                        <tr class="tableRowTotalStyle">
                            <td id="total"> 
                                <p class="totalText">Total</p> 
                                <div id="tableRowTotalResultStyle">
                                     <p id="dynamicTotalStyle">[SEM VALOR DEFINIDO]</p> 
                                </div>
                            </td>  
                        </tr>
                    </tr>
                   
                </table>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
