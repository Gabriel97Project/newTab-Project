<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectNewTabTest</title>
    <link rel="stylesheet" href="./project.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./project.js"></script>
</head>

<body>
    <header id="headerWrapper">
        <div id="headerBox">
            <div id="headerMainDiv">
                <div id="logoAndTitleStyle">
                    <img id="logoImageStyle" src="./src/LogoFrigma.png" alt="logo" />
                    <h1 class="TitleProject">Controle financeiro</h1>
               </div>
                <div class="mainDivResponsiveStyle">
                    <input type="checkbox" id="inputCheck">
                    <label for="inputCheck" class="labelImageStyle">
                        <img class="menuImage" src="./src/pngMenu.png" />
                    </label>
                    <nav class="navResponsiveStyle">
                        <label class="labelCloseImageStyle" for="inputCheck">
                            <img class="closeMenuImage" src="./src/closepng.png" alt="close" />
                        </label>
                        <ul  class="listStyle">
                            <li >
                                <a class="linkStyle" href="">Cadastro de transações</a>
                            </li>
                            <p class="linkBar">|</p>
                            <li>
                                <a class="linkStyle" href="">Limpar dados</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Div bodyMain comporta todos os dados e os organiza dentro do body -->
    <div id="bodyMainDivWrapper">
        <div class="bodyMainDivStyle">
            <div class="newTransitionDivStyle">
                <h4 class="transitionTitleStyle">Nova transação</h4>
                <form class="formBoxStyle">
                    <div id="inputBreakPartStyle">
                        <div class="labelAndInputBoxStyle">
                            <label for="transationType"> Tipo de transação</label>
                            <select class="selectCampStyle" id="transationType" name="transationType">
                                <option>O que você deseja?</option>
                                <option>Compra</option>
                                <option>Venda</option>
                            </select>
                        </div>
                        <div class="labelAndInputBoxStyle">
                            <label for="inputMerchandiseNameStyle">Nome da mercadoria</label>
                            <input id="inputMerchandiseNameStyle" type="text" name="merchandiseName" placeholder="Qual sua mercadoria?">
                        </div>
                        <div class="labelAndInputBoxStyle">
                            <label for="inputMerchandiseValueStyle">Valor</label>
                            <input id="inputMerchandiseValueStyle" type="text" id="merchandiseValue" name="merchandiseValue" placeholder="R$ 0,00">
                        </div>
                    </div>
                    <div id="inputSubmitStyle">
                        <input class="submitCampStyle" type="submit" placeholder="Enviar valor">
                    </div>
                </form>
            </div>
            <div class="extractTransitionDivStyle">
                <h4 class="extractTansitionTitleStyle">Extrato de transações</h4>
                <table class="extractTransitionTableStyle">
                    <tr class="tableRowStyle">
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                    <tr class="tableRowStyle">
                        <td> + Lorem ipsum dolor sit amet <br /> consectetur</td>
                        <td>R$ 12,999,99</td>
                    </tr>
                    <tr class="tableRowStyle">
                        <td> - Quis nostrud exercitation</td>
                        <td>R$ 99,99</td>
                    </tr>
                    <tr class="tableRowStyle">
                        <td> + Lorem ipsum </td>
                        <td>R$ 9,99</td>
                    </tr>
                    <tr class="tableRowTotalStyle">
                        <td> Total </td>
                        <td>R$12,909,99</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
